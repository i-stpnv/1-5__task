<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop-container">
        <section class="brands-repair">
            <h2 class="brands-repair__title">Ремонт техники различных брендов</h2>
            <div class="brands-repair__content">
                <ul class="brands-repair__list">
                    <li class="brands-repair__item">
                        <a class="brands-repair__link" href="#">
                            <img src="assets/img/lenovo.svg" alt="Lenovo">
                            <img src="assets/img/arrow.svg" alt="Open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a class="brands-repair__link" href="#">
                            <img src="assets/img/samsung.svg" alt="Samsung">
                            <img src="assets/img/arrow.svg" alt="Open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a class="brands-repair__link" href="#">
                            <img src="assets/img/apple.svg" alt="Apple">
                            <img src="assets/img/arrow.svg" alt="Open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a class="brands-repair__link" href="#">
                            <img src="assets/img/viewsonic.svg" alt="ViewSonic">
                            <img src="assets/img/arrow.svg" alt="Open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a class="brands-repair__link" href="#">
                            <img src="assets/img/bosch.svg" alt="Bosch">
                            <img src="assets/img/arrow.svg" alt="Open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a class="brands-repair__link" href="#">
                            <img src="assets/img/hp.svg" alt="HP">
                            <img src="assets/img/arrow.svg" alt="Open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a class="brands-repair__link" href="#">
                            <img src="assets/img/acer.svg" alt="Acer">
                            <img src="assets/img/arrow.svg" alt="Open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a class="brands-repair__link" href="#">
                            <img src="assets/img/sony.svg" alt="Sony">
                            <img src="assets/img/arrow.svg" alt="Open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a class="brands-repair__link" href="#">
                            <img src="assets/img/lenovo.svg" alt="Lenovo">
                            <img src="assets/img/arrow.svg" alt="Open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a class="brands-repair__link" href="#">
                            <img src="assets/img/samsung.svg" alt="Samsung">
                            <img src="assets/img/arrow.svg" alt="Open">
                        </a>
                    </li>
                    <li class="brands-repair__item">
                        <a class="brands-repair__link" href="#">
                            <img src="assets/img/apple.svg" alt="Apple">
                            <img src="assets/img/arrow.svg" alt="Open">
                        </a>
                    </li>
                </ul>
                <button class="brands-repair__expand-button">
                    <img src="assets/img/expand.svg" alt="Expand">
                    <span class="brands-repair__expand-description">
                        Показать все
                    </span>
                </button>
            </div>
            <div class="swiper-pagination"></div>
        </section>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
